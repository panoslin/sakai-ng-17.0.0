<div class="card">
    <h5>Invalid State</h5>
    <p>All form components have an invalid state style to display the validation errors when ng-invalid ng-dirty
        combination is applied by Angular.</p>
    <div class="grid p-fluid">
        <div class="col-12 md:col-6">
            <div class="field mt-3">
                <label for="inputtext">InputText</label>
                <input class="ng-invalid ng-dirty" id="inputtext" pInputText type="text">
            </div>
            <div class="field">
                <label for="autocomplete">AutoComplete</label>
                <p-autoComplete (completeMethod)="searchCountry($event)" [(ngModel)]="value1" [suggestions]="filteredCountries"
                                class="ng-invalid ng-dirty" field="name"
                                inputId="autocomplete"></p-autoComplete>

            </div>
            <div class="field">
                <label for="calendar">Calendar</label>
                <p-calendar [(ngModel)]="value2" [showIcon]="true" class="ng-invalid ng-dirty"
                            inputId="calendar"></p-calendar>
            </div>
            <div class="field">
                <label for="chips">Chips</label>
                <p-chips [(ngModel)]="value3" class="ng-invalid ng-dirty" inputId="chips"></p-chips>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <p-password [(ngModel)]="value8" class="ng-invalid ng-dirty"></p-password>
            </div>
        </div>

        <div class="col-12 md:col-6">
            <div class="field mt-3">
                <label for="inputmask">InputMask</label>
                <p-inputMask [(ngModel)]="value5" class="ng-invalid ng-dirty" inputId="inputmask"
                             mask="99/99/9999"></p-inputMask>
            </div>
            <div class="field">
                <label for="inputnumber">InputNumber</label>
                <p-inputNumber [(ngModel)]="value6" class="ng-invalid ng-dirty" inputId="inputnumber"></p-inputNumber>
            </div>
            <div class="field">
                <label for="dropdown">Dropdown</label>
                <p-dropdown [(ngModel)]="value9" [autoDisplayFirst]="false" [options]="cities" class="ng-invalid ng-dirty"
                            inputId="dropdown" optionLabel="name"></p-dropdown>
            </div>
            <div class="field">
                <label for="multiselect">MultiSelect</label>
                <p-multiSelect [(ngModel)]="value10" [filter]="false" [options]="cities" class="ng-invalid ng-dirty"
                               inputId="multiselect" optionLabel="name"></p-multiSelect>
            </div>
            <div class="field">
                <label for="textarea">Textarea</label>
                <textarea [(ngModel)]="value4" class="ng-invalid ng-dirty" cols="30" inputId="textarea" pInputTextarea
                          rows="3"></textarea>
            </div>
        </div>
    </div>
</div>
