<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Vertical</h5>
            <div class="field">
                <label htmlFor="name1">Name</label>
                <input id="name1" pInputText type="text"/>
            </div>
            <div class="field">
                <label htmlFor="email1">Email</label>
                <input id="email1" pInputText type="text"/>
            </div>
            <div class="field">
                <label htmlFor="age1">Age</label>
                <input id="age1" pInputText type="text"/>
            </div>
        </div>

        <div class="card p-fluid">
            <h5>Vertical Grid</h5>
            <div class="p-formgrid grid">
                <div class="field col">
                    <label htmlFor="name2">Name</label>
                    <input id="name2" pInputText type="text"/>
                </div>
                <div class="field col">
                    <label htmlFor="email2">Email</label>
                    <input id="email2" pInputText type="text"/>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Horizontal</h5>
            <div class="field grid">
                <label class="col-12 mb-2 md:col-2 md:mb-0" htmlFor="name3">Name</label>
                <div class="col-12 md:col-10">
                    <input id="name3" pInputText type="text"/>
                </div>
            </div>
            <div class="field grid">
                <label class="col-12 mb-2 md:col-2 md:mb-0" htmlFor="email3">Email</label>
                <div class="col-12 md:col-10">
                    <input id="email3" pInputText type="text"/>
                </div>
            </div>
        </div>

        <div class="card">
            <h5>Inline</h5>
            <div class="formgroup-inline">
                <div class="field">
                    <label class="p-sr-only" htmlFor="firstname1">Firstname</label>
                    <input id="firstname1" pInputText placeholder="Firstname" type="text"/>
                </div>
                <div class="field">
                    <label class="p-sr-only" htmlFor="lastname1">Lastname</label>
                    <input id="lastname1" pInputText placeholder="Lastname" type="text"/>
                </div>
                <button label="Submit" pButton></button>
            </div>
        </div>

        <div class="card">
            <h5>Help Text</h5>
            <div class="field p-fluid">
                <label htmlFor="username">Username</label>
                <input id="username" pInputText type="text"/>
                <small>Enter your username to reset your password.</small>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Advanced</h5>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                    <label htmlFor="firstname2">Firstname</label>
                    <input id="firstname2" pInputText type="text"/>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="lastname2">Lastname</label>
                    <input id="lastname2" pInputText type="text"/>
                </div>
                <div class="field col-12">
                    <label htmlFor="address">Address</label>
                    <input id="address" pInputTextarea rows="4"/>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="city">City</label>
                    <input id="city" pInputText type="text"/>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="state">State</label>
                    <p-dropdown [(ngModel)]="selectedState" [options]="dropdownItems" optionLabel="name"></p-dropdown>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="zip">Zip</label>
                    <input id="zip" pInputText type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
