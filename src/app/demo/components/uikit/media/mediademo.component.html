<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Carousel</h5>
            <p-carousel [circular]="false" [numScroll]="3" [numVisible]="3" [responsiveOptions]="carouselResponsiveOptions"
                        [value]="products">
                <ng-template let-product pTemplate="item">
                    <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                        <div class="my-5">
                            <img [alt]="product.name" class="shadow-4"
                                 src="assets/demo/images/product/{{product.image}}" width="50%"/>
                        </div>
                        <div>
                            <h5 class="mb-1">{{ product.name }}</h5>
                            <h6 class="mt-0 mb-3">${{ product.price }}</h6>
                            <span
                                [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{ product.inventoryStatus }}</span>
                            <div class="my-5">
                                <button class="mr-2 p-button-rounded" icon="pi pi-search" pButton pRipple></button>
                                <button class="mr-2 p-button-rounded p-button-success" icon="pi pi-star-fill" pButton
                                        pRipple></button>
                                <button class="p-button-rounded p-button-info" icon="pi pi-cog" pButton
                                        pRipple></button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Image</h5>
            <div class="flex justify-content-center">
                <p-image [preview]="true" alt="Image" src="assets/demo/images/galleria/galleria10.jpg"
                         width="250"></p-image>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Galleria</h5>
            <p-galleria [circular]="true" [containerStyle]="{'max-width': '800px', 'margin':'auto'}"
                        [numVisible]="6" [responsiveOptions]="galleriaResponsiveOptions" [value]="images">
                <ng-template let-item pTemplate="item">
                    <img [src]="item.itemImageSrc" style="width: 100%; display: block;"/>
                </ng-template>
                <ng-template let-item pTemplate="thumbnail">
                    <div class="grid nogutter justify-center">
                        <img [src]="item.thumbnailImageSrc" style="display: block;"/>
                    </div>
                </ng-template>
            </p-galleria>
        </div>
    </div>
</div>
