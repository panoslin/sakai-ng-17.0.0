<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card">
            <h5>Default</h5>
            <div class="flex flex-wrap gap-2">
                <button label="Submit" pButton pRipple></button>
                <button disabled="true" label="Disabled" pButton pRipple></button>
                <p-button label="Link" styleClass="p-button-link"></p-button>
            </div>
        </div>

        <div class="card">
            <h5>Severities</h5>
            <div class="flex flex-wrap gap-2">
                <button label="Primary" pButton pRipple type="button"></button>
                <button class="p-button-secondary" label="Secondary" pButton pRipple type="button"></button>
                <button class="p-button-success" label="Success" pButton pRipple type="button"></button>
                <button class="p-button-info" label="Info" pButton pRipple type="button"></button>
                <button class="p-button-warning" label="Warning" pButton pRipple type="button"></button>
                <button class="p-button-help" label="Help" pButton pRipple type="button"></button>
                <button class="p-button-danger" label="Danger" pButton pRipple type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Text</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-text" label="Primary" pButton pRipple type="button"></button>
                <button class="p-button-secondary p-button-text" label="Secondary" pButton pRipple
                        type="button"></button>
                <button class="p-button-success p-button-text" label="Success" pButton pRipple type="button"></button>
                <button class="p-button-info p-button-text" label="Info" pButton pRipple type="button"></button>
                <button class="p-button-warning p-button-text" label="Warning" pButton pRipple type="button"></button>
                <button class="p-button-help p-button-text" label="Help" pButton pRipple type="button"></button>
                <button class="p-button-danger p-button-text" label="Danger" pButton pRipple type="button"></button>
                <button class="p-button-text p-button-plain" label="Plain" pButton pRipple type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Outlined</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-outlined" label="Primary" pButton pRipple type="button"></button>
                <button class="p-button-outlined p-button-secondary" label="Secondary" pButton pRipple
                        type="button"></button>
                <button class="p-button-outlined p-button-success" label="Success" pButton pRipple
                        type="button"></button>
                <button class="p-button-outlined p-button-info" label="Info" pButton pRipple type="button"></button>
                <button class="p-button-outlined p-button-warning" label="Warning" pButton pRipple
                        type="button"></button>
                <button class="p-button-outlined p-button-help" label="Help" pButton pRipple type="button"></button>
                <button class="p-button-outlined p-button-danger" label="Danger" pButton pRipple type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Button Set</h5>
            <span class="p-buttonset">
				<button icon="pi pi-check" label="Save" pButton pRipple></button>
				<button icon="pi pi-trash" label="Delete" pButton pRipple></button>
			</span>
        </div>

        <div class="card">
            <h5>SplitButton</h5>
            <div class="flex flex-wrap gap-2">
                <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                               styleClass="p-button-info"></p-splitButton>
                <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                               styleClass="p-button-success"></p-splitButton>
                <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                               styleClass="p-button-warning"></p-splitButton>
                <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                               styleClass="p-button-help"></p-splitButton>
                <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                               styleClass="p-button-danger"></p-splitButton>
            </div>
        </div>
        <div class="card">
            <h5>Templating</h5>
            <div class="flex flex-wrap gap-2">
                <p-button>
                    <img alt="logo" src="https://primefaces.org/cdn/primeng/images/primeng-icon.svg"
                         style="width: 1.5rem"/>
                </p-button>

                <p-button styleClass="p-button-outlined">
                    <img alt="logo" src="https://primefaces.org/cdn/primeng/images/primeng-icon.svg"
                         style="width: 1.5rem"/>
                    <span class="ml-2 font-bold">PrimeNG</span>
                </p-button>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6">
        <div class="card">
            <h5>Icons</h5>
            <div class="flex flex-wrap gap-2">
                <button icon="pi pi-star-fill" pButton pRipple></button>
                <button icon="pi pi-bookmark" label="Submit" pButton pRipple></button>
                <button icon="pi pi-bookmark" iconPos="right" label="Submit" pButton pRipple></button>
            </div>
        </div>

        <div class="card">
            <h5>Raised</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-raised" label="Primary" pButton pRipple type="button"></button>
                <button class="p-button-raised p-button-secondary" label="Secondary" pButton pRipple
                        type="button"></button>
                <button class="p-button-raised p-button-success" label="Success" pButton pRipple type="button"></button>
                <button class="p-button-raised p-button-info" label="Info" pButton pRipple type="button"></button>
                <button class="p-button-raised p-button-warning" label="Warning" pButton pRipple type="button"></button>
                <button class="p-button-raised p-button-help" label="Help" pButton pRipple type="button"></button>
                <button class="p-button-raised p-button-danger" label="Danger" pButton pRipple type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Rounded</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-rounded" label="Primary" pButton pRipple type="button"></button>
                <button class="p-button-rounded p-button-secondary" label="Secondary" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-success" label="Success" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-info" label="Info" pButton pRipple type="button"></button>
                <button class="p-button-rounded p-button-warning" label="Warning" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-help" label="Help" pButton pRipple type="button"></button>
                <button class="p-button-rounded p-button-danger" label="Danger" pButton pRipple type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Rounded Icons</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-rounded" icon="pi pi-check" pButton pRipple type="button"></button>
                <button class="p-button-rounded p-button-secondary" icon="pi pi-bookmark" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-success" icon="pi pi-search" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-info" icon="pi pi-user" pButton pRipple type="button"></button>
                <button class="p-button-rounded p-button-warning" icon="pi pi-bell" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-help" icon="pi pi-heart" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-danger" icon="pi pi-times" pButton pRipple
                        type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Rounded Text</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-rounded p-button-text" icon="pi pi-check" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-secondary p-button-text" icon="pi pi-bookmark" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-success p-button-text" icon="pi pi-search" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-info p-button-text" icon="pi pi-user" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-warning p-button-text" icon="pi pi-bell" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-help p-button-text" icon="pi pi-heart" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-danger p-button-text" icon="pi pi-times" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-text p-button-plain" icon="pi pi-filter" pButton pRipple
                        type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Rounded Outlined</h5>
            <div class="flex flex-wrap gap-2">
                <button class="p-button-rounded p-button-outlined" icon="pi pi-check" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-secondary p-button-outlined" icon="pi pi-bookmark" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-success p-button-outlined" icon="pi pi-search" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-info p-button-outlined" icon="pi pi-user" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-warning p-button-outlined" icon="pi pi-bell" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-help p-button-outlined" icon="pi pi-heart" pButton pRipple
                        type="button"></button>
                <button class="p-button-rounded p-button-danger p-button-outlined" icon="pi pi-times" pButton pRipple
                        type="button"></button>
            </div>
        </div>

        <div class="card">
            <h5>Loading</h5>
            <div class="flex flex-wrap gap-2">
                <p-button (onClick)="load(0)" [loading]="loading[0]" icon="pi pi-search" label="Search"></p-button>
                <p-button (onClick)="load(1)" [loading]="loading[1]" icon="pi pi-search" iconPos="right"
                          label="Search"></p-button>
                <p-button (onClick)="load(2)" [loading]="loading[2]" icon="pi pi-search"></p-button>
                <p-button (onClick)="load(3)" [loading]="loading[3]" label="Search"></p-button>
            </div>
        </div>
    </div>
</div>
