<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Advanced</h5>
            <p-fileUpload (onUpload)="onUpload($event)" [maxFileSize]="1000000" [multiple]="true"
                          accept="image/*" name="demo[]" url="./upload.php">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <h5>Basic</h5>
            <p-fileUpload (onUpload)="onBasicUpload()" [maxFileSize]="1000000" accept="image/*" mode="basic" name="demo[]"
                          url="./upload.php"></p-fileUpload>

        </div>
    </div>
</div>
